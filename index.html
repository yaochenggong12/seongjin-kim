<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고등학생 교과목 Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 고등학생 교과목 Q&A</h1>
            <p class="subtitle">궁금한 것을 물어보세요! 함께 공부해요!</p>
        </header>
        
        <!-- 질문 작성 폼 -->
        <div class="question-form">
            <h2><i class="fas fa-question-circle"></i> 질문하기</h2>
            <select id="subject">
                <option value="">교과목 선택</option>
                <option value="수학">수학</option>
                <option value="영어">영어</option>
                <option value="국어">국어</option>
                <option value="사회">사회</option>
                <option value="과학">과학</option>
            </select>
            <input type="text" id="title" placeholder="제목을 입력하세요">
            <textarea id="content" placeholder="질문 내용을 자세히 입력하세요"></textarea>
            <button onclick="submitQuestion()"><i class="fas fa-paper-plane"></i> 질문 등록</button>
        </div>

        <!-- 질문 목록 -->
        <div class="questions-list">
            <h2><i class="fas fa-list"></i> 질문 목록</h2>
            <div class="filter-bar">
                <select id="filterSubject" onchange="filterQuestions()">
                    <option value="">전체 교과목</option>
                    <option value="수학">수학</option>
                    <option value="영어">영어</option>
                    <option value="국어">국어</option>
                    <option value="사회">사회</option>
                    <option value="과학">과학</option>
                </select>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" onkeyup="filterQuestions()">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div id="questionsList"></div>
        </div>
    </div>

    <!-- 질문 상세보기 모달 -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
