<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen py-8">
    <div class="container max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                <i class="fas fa-check-circle text-blue-500 mr-2"></i>할일 관리
            </h1>
            
            <div class="todo-input mb-6">
                <div class="input-group">
                    <input type="text" id="taskInput" 
                           class="form-control border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                           placeholder="할일을 입력하세요">
                    <button onclick="addTask()" 
                            class="btn btn-primary px-6 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700">
                        <i class="fas fa-plus mr-2"></i>추가
                    </button>
                </div>
            </div>

            <ul id="taskList" class="space-y-3">
                <!-- 할일 목록이 여기에 추가됩니다 -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
